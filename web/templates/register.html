  <div class="main" id="report1">

      <div class="cover black" data-color="black"></div>
      
  <!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

      <div class="container">
          <h1 class="logo cursive">
              <div>Sign up </div>
               
          </h1>
  <!--  H1 can have 2 designs: "logo" and "logo cursive"           -->
          
          <div class="content">
              <div class="subscribe">
                  <div class="row">
                      <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-2 ">
                          <div class="wrapping">
                          <form action="" method="POST">
                            {% csrf_token %}
                              <div style = "padding: 5px 0px 10px 0px;" class="form-group">
                                <label class="sr-only" for="exampleInputEmail2"></label>
                                <input class="form-control transparent" placeholder="Id.." name="id">
                              </div>
                              <div style = "padding: 5px 0px 10px 0px;" class="form-group">
                                <label class="sr-only" for="exampleInputEmail2"></label>
                                <input type="password" class="form-control transparent" placeholder="Password.." name="pw">
                              </div>
                              <div style = "padding: 5px 0px 10px 0px;" class="form-group">
                                <label class="sr-only" for="exampleInputEmail2"></label>
                                <input type="password" class="form-control transparent" placeholder="Password confirm.." name="pw-confirm">
                              </div>
                              <div style = "padding: 5px 0px 10px 0px;" class="form-group">
                                <label class="sr-only" for="exampleInputEmail2"></label>
                                <input class="form-control transparent" placeholder="Name.." name="name">
                              </div>
                              <div style = "padding: 5px 0px 10px 0px;" class="form-group">
                                <label class="sr-only" for="Gender"></label>
                                <select name="gender" id="gender" class="form-group">
                                    <option  style="color: black;" value="" selected disabled hidden>Gender..</option>
                                  <option style="color: black; 
                                                background-color: rgba(255, 255, 255, 0.07);" value="Male">Male</option>
                                  <option style="color: black;" value="Female">Female</option>
                                </select>
                            </div>
                                
                            
                            <!--    <label class="sr-only" for="exampleInputEmail2"></label>
                                <input class="form-control transparent" placeholder="Gender..">-->
                        
                              <div style = "padding: 5px 0px 10px 0px;" class="form-group">
                                <label class="sr-only" for="exampleInputEmail2"></label>
                                <input class="form-control transparent" placeholder="Address.." name="addr">
                              </div>
                              <div style = "padding: 5px 0px 10px 0px;" class="form-group">
                                <label class="sr-only" for="exampleInputEmail2"></label>
                                <input class="form-control transparent" placeholder="YYYYMMDD" name="birth">
                              </div>
                              <div style = "padding: 5px 0px 10px 0px;" class="form-group">
                                <label class="sr-only" for="exampleInputEmail2"></label>
                                <input class="form-control transparent" placeholder="E-mail.." name="email">
                              </div>
                              
                              <br>
                              <div class="row">
                                <div class="col-md-3"></div>
                                
                                <div class="col-md-3">
                                  <!-- <i class="fa-thin fa-file-check"></i> 아이콘 삽입 예정-->
                                  <button type="submit" class="btn btn-danger btn-fill btn-primary" name="register-submit" value="register">Submit</button>
                                </form>
                                </div>
                              </div>
                            </div>

                      </div>
                  </div>
              </div>
